<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="card-container">
    
    <div class="card-grid">
    <div class="card-image-container">
      <img class="product-image" src="images/image-product-desktop.jpg">
    </div>
    <div class="text-container">
      <p style=
      "text-align: left; margin-left: 50px; font-family: Montserrat; font-size: 12px;
      margin-top: 30px; margin-bottom: 20px; user-select: none;">P E R F U M E</p>
      <h2 style="width: 200px; color:hsl(212, 21%, 14%); margin-left: 50px; text-align: left; font-size: 30px; font-family: Fraunces; user-select: none;">Gabrielle Essence Eau De Parfum</h2>
      <p style=
      "font-size: 14px; font-family:Montserrat; user-select: none; color:hsl(228, 12%, 48%); margin-top: 20px; margin-bottom: 20px; line-height: 25px; margin-left: 50px; width: 245px; text-align: left;"
      > A floral, solar and voluptuous interretation composed
        by<br>Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-grid">
        <div>
      <p style="
        margin-left: 50px;
        text-align: left;
        font-family: Fraunces;
        color: hsl(158, 36%, 37%);
        font-size: 30px;
        user-select: none;

        ">&#36;149.99</p>
    </div>
    <div style="display: flex;
    align-items: center;
    ">
       <p style="
        text-align: left;
        padding-left: 20px;
        text-decoration:line-through;
        color: hsl(228, 12%, 48%);
        font-size: 14px;
        user-select: none;
        ">&#36;169.99</p>
      </div>
      </div><br>
      <div style="
      display: flex;
      justify-content: center;
      ">
      <button class="add-to-cart">
      <img src="images/icon-cart.svg" style="
      text-align: center;
      padding-right: 10px;
      user-select: none;"
      >
      
      Add to Cart</button>

  </div>
      </div>
    </div>
  </div>


  <div class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Schweppesjs" target="_blank">Schweppesjs</a>.
  </div>

  </div>






  
</body>
</html>
